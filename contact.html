
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css" />

<body>
    <header class="header">
    <h1 class="title">Be Creative!</h1>
    <ul>
        <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
  </header>
<main>
    <section class="right-main">
        <label class="labels">
          <p>Looking forward to answering your email</p><br>
        </label>
        <form class="form">
          <input
            class="input"
            type="text"
            id="name"
            minlength="6"
            maxlength="16"
            placeholder="Name"
            required
          /><br />
          <label class="email-address" for="email-address">
            <input
              class="input-2"
              type="text"
              name="email-address"
              minlength="12"
              maxlength="26"
              placeholder="Email"
              required
            />
          </label><br />
          <label class="phone" for="phone-number">
            <input class="input-3" type="number" placeholder="Phone" required />
          </label><br />
          <label class="message">
            <textarea
              class="text-area"
              type="text"
              placeholder="Type your message here..."
            ></textarea>
          </label><br />
          <button type="submit">Submit</button>
        </form>
      </section>
</main>
<footer>
      
    <div>Contact Us
      <span>Email : becreative@email.com</span>
    </div>
    
    <div>Contact
      <span>Phone Number : +355696867665</span>
    </div>
  </footer>
</body>
</html>
